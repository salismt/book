<section data-ng-controller="ArticleCtrl" data-ng-init="findOne()">
	<h1>Edit article</h1>

	<form data-ng-submit="update()" novalidate>
		
		<div>
			<label for="title">Title</label>
			<input type="text" data-ng-model="article.title" id="title" placeholder="Title" required>
		</div>

		<div>
			<label for="content">Content</label>
			<textarea data-ng-model="article.content" id="content" placeholder="Content" cols="30" rows="10"></textarea>
		</div>

		<div>
			<input type="submit" value="Update">
		</div>

		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
	
</section>
