<section data-ng-controller="ArticlesCtrl" data-ng-init="find()">
	<h1>Articles</h1>

	<div data-ng-repeat="article in articles">
		<ul>
			<li>
				<a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.title">
				<br>
				<small data-ng-bind="article.created | date:'mediumDate'"></small>
				<small></small>
				<small data-ng-bind="article.creator.fullName"></small>
				<p data-ng-bind="article.content"></p>
			</li>
		</ul>
	</div>

	<div data-ng-hide="!articles || articles.length">
		No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
	</div>
</section>
